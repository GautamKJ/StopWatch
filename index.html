<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="option">
        <span class="break"> <button class="btn1">KitKat Break </button></span>
        <span class="lunch"><button class="btn2">Lunch Time</button></span>
        <span class="breakfast"><button class="btn3">Breakfast Time</button></span>
        <span class="exercise"><button class="btn4">Exercise </button></span>


    </div>
    <div class="container">

        <div class="watch">
            <input type="text" name="time" id="min" placeholder="Enter time in minute">

            <div class="box">
                00:00
            </div>
            <button class="btn">Run!</button>
            <button class="stop">Stop!</button>

        </div>

    </div>

    <script src="index.js"></script>
</body>

</html>
